        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/new-styles.css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/new-styles.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
            <body class="discography-style"></body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Discography</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Artist Name</h1>
        <p>Discography</p>
      </div>
    </div>

    <div class="container">
    <div class="page-header">
        <h1>{{ Pageheader }}</h1>
        <h2>All Albums</h2>
      </div>

      <!-- Example row of columns -->
      <div class="row">
          <div class="row">
              <div class="col-md-12">
                  <table class="table table-striped"
                      <thead>
                      <tr>
                          <th>Album ID</th>
                          <th>Album Name</th>
                          <th>Album Type</th>
                          <th>Album Release Date</th>
                      </tr>
                      </thead>
                     <tbody>
                        {% for album in albums %}
                        <tr>
                            <td>{{ album.albumID }}</td>
                            <td>{{ album.albumName }}</td> 
                            <td>{{ album.albumType }}</td>
                            <td>{{ album.albumReleaseDate }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                     </table>
              </div>
            </div>
      </div>

      <div class="page-header">
        <h1>Add an Album</h1>
      </div>

      <div class="row">
        <div class="col-md-8">
            <form method="POST">
                <div class="form-group">
                    <label>Album ID</label>
                    <input type="number" class="form-control" placeholder="Album ID" name="albumID" required>
                </div>
                <div class="form-group">
                    <label>Album Name</label>
                    <input type="text" class="form-control" placeholder="Name" name="albumName" required>
                </div>
                <div class="form-group">
                    <label>Album Type</label>
                    <select name=albumType>
                        <option value="Choose Type">Choose Type</option>
                        <option value="Studio">Studio</option>
                        <option value="Live">Live</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Album Release Date</label>
                    <input type="text" class="form-control" placeholder="Release Date" name="albumReleaseDate">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>
        </div>

        <hr>
        <footer>
            <p>&copy; 2018</p>
        </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="../static/css/bootstrap.min.css"></script>
        <script src="../static/css/new-styles.css"></script>
        
        <script src="../static/css/new-styles.css"></script>
    </body>
</html>
